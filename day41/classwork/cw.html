<!-- 1)შექმენით 4 პარაგრაფი ვებსაიტზე ,თითოეულ 
 მათგანს მიეცი განსვავებული id,პირველი პარაგრაფის სისქე იყოს 100 , 
 მეორე პარაგრაფის სისქე იყოს 700 , მესამე პარაგრაფის სისქე იყოს bolder და 
 მეოთხე პარაგრაფის სისქე იყოს lighter -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            font-weight:100;
        }
        .b{
            font-weight:700 ;
        }
        .c{
            font-weight:bolder ;
        }
        .d{
            font-weight:lighter ;
        }
    </style>
</head>
<body>
    <p id="a">Paragraph</p>
    <p id="b">Paragraph</p>
    <p id="c">Paragraph</p>
    <p id="d">Paragraph</p>
</body>
</html>
