<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>People Table</title>
<link rel="stylesheet" href="style.css">
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        padding: 40px;
    }

    .table-container {
        max-width: 1000px;
        margin: auto;
        background: white;
        padding: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 10px; /* space between rows */
    }

    thead th {
        background: #17c9c3;
        color: white;
        padding: 14px;
        text-align: left;
    }


    td {
        padding: 14px;
    }

    .yes {
        background: #17c9c3;
        color: white;
        padding: 4px 10px;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Hometown</th>
                <th>Kids</th>
                <th>Mortgage</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>Dec 15, 1974</td>
                <td>Boise</td>
                <td>2</td>
                <td><span class="yes">Yes</span></td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>May 05, 1981</td>
                <td>Phoenix</td>
                <td>1</td>
                <td><span class="yes">Yes</span></td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>Apr 21, 1984</td>
                <td>Omaha</td>
                <td>No</td>
                <td><span class="yes">Yes</span></td>
            </tr>
            <tr>
                <td>Jamie</td>
                <td>Curtis</td>
                <td>Jul 17, 1969</td>
                <td>Bakersfield</td>
                <td>3</td>
                <td><span class="yes">Yes</span></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
