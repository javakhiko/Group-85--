<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="HW1.css">
    <style>
        #aa {
            text-decoration: dotted underline green;
            text-align: right;
            text-transform: capitalize;
        }

        #a {
            text-decoration: line-through black;
            text-align: center;
            text-transform: capitalize;
        }

        #b {
            text-decoration: overline red;
            text-align: left;
        }

        #c{
            text-decoration: underline black;
            text-align: center;
            text-transform: capitalize;
        }

        #d {
            text-decoration: dotted line-through lime;
            text-align: right;
            text-transform: capitalize;
        }

        #e {
            text-decoration: line-through black;
            text-align: left;
            text-transform: capitalize;
        }

        #f{
            text-decoration: overline black;
            text-align: left;

        }

        #g {
            text-decoration: overline lime;
            text-align: right;
            color: lime;
        }

        #h {
            text-decoration: overline grey;
            text-align: center;
            color: grey;
            text-transform: uppercase;
        }

        #i {
            text-decoration: underline green;
            text-align: right;
        }
    </style>
</head>
<body>
    <p id="aa">hello</p>
    <p id="a">world</p>
    <p id="b">!</p>
    <p id="c">goal</p>
    <p id="d">oriented</p>
    <p id="e">academy</p>
    <p id="f">is</p>
    <p id="g">the</p>
    <p id="h">best</p>
    <p id="i">one</p>
</body>
</html>
